<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .name-font {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.1em;
        }
        .description-font {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('./background.jpg');">
        <!-- Overlay for better text readability -->
        <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    </div>

    <!-- Main Content -->
    <div class="relative h-full flex items-center justify-center">
        <div class="glass-panel rounded-3xl p-12 max-w-md mx-auto text-center text-white">
            <!-- Name -->
            <h1 class="name-font text-6xl font-black mb-6 tracking-wider">ANGELO</h1>
            
            <!-- Description -->
            <p class="description-font text-xl text-gray-200 leading-relaxed">
                like the atlantic
            </p>
        </div>
    </div>
</body>
</html>
